<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airton Smart Control</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --bg: #f0f3f7; --card: #ffffff; --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --text: #2c3e50; --soft: #95a5a6; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; transition: background 0.8s; }
        
        body.mode-cold { background-color: #e3f2fd; }
        body.mode-heat { background-color: #fbe9e7; }
        body.mode-fan { background-color: #e8f5e9; }
        body.status-off { filter: grayscale(0.5); opacity: 0.9; }

        .card { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 360px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .temp-main { font-size: 4rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .temp-room { font-size: 1.1rem; color: var(--soft); margin-bottom: 20px; font-weight: 600; }
        .temp-controls { display: flex; justify-content: center; gap: 25px; margin-bottom: 30px; }
        .btn-circle { width: 65px; height: 65px; border-radius: 50%; border: none; background: #f8f9fa; font-size: 28px; cursor: pointer; transition: transform 0.1s; }
        .btn-circle:active { transform: scale(0.9); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .btn-on { background: var(--success); color: white; }
        .btn-off { background: var(--danger); color: white; }
        .btn-opt { background: #f1f3f5; color: var(--text); }
        .btn-active { background: var(--primary) !important; color: white !important; }

        /* Style pour la vitesse de ventilation */
        .fan-selector { display: flex; background: #f1f3f5; border-radius: 12px; padding: 4px; margin-bottom: 20px; gap: 4px; }
        .fan-btn { flex: 1; border: none; background: none; padding: 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; cursor: pointer; color: var(--soft); transition: 0.3s; }
        .fan-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        #status-msg { font-size: 0.8rem; color: var(--soft); margin-bottom: 10px; height: 15px; font-weight: bold; }
        #last-update { font-size: 0.7rem; color: var(--soft); margin-top: 15px; font-style: italic; }
        #config-section { display: none; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="status-msg">Initialisation...</div>
    
    <div class="card" id="main-ui">
        <div class="temp-room" id="room-val">Pi√®ce : --¬∞C</div>
        <div class="temp-main" id="set-val">--¬∞C</div>
        <div style="font-size: 0.8rem; color: var(--soft); margin-bottom: 15px;">Consigne</div>
        
        <div class="temp-controls">
            <button class="btn-circle" onclick="adjustTemp(-10)">‚àí</button>
            <button class="btn-circle" onclick="adjustTemp(10)">+</button>
        </div>

        <div style="font-size: 0.7rem; color: var(--soft); margin-bottom: 8px; text-align: left; padding-left: 5px;">Vitesse Ventilation</div>
        <div class="fan-selector">
            <button class="fan-btn" id="fan-low" onclick="runCommand('fan_speed_enum', 'low')">LENT</button>
            <button class="fan-btn" id="fan-mid" onclick="runCommand('fan_speed_enum', 'mid')">MOYEN</button>
            <button class="fan-btn" id="fan-high" onclick="runCommand('fan_speed_enum', 'high')">FORT</button>
            <button class="fan-btn" id="fan-auto" onclick="runCommand('fan_speed_enum', 'auto')">AUTO</button>
        </div>

        <div class="grid">
            <button class="btn btn-on" onclick="runCommand('switch', true)">ALLUMER</button>
            <button class="btn btn-off" onclick="runCommand('switch', false)">√âTEINDRE</button>
        </div>

        <div class="grid">
            <button class="btn btn-opt" id="mode-cold" onclick="runCommand('mode', 'cold')">‚ùÑÔ∏è Froid</button>
            <button class="btn btn-opt" id="mode-hot" onclick="runCommand('mode', 'hot')">üî• Chaud</button>
            <button class="btn btn-opt" id="mode-fan" onclick="runCommand('mode', 'fan')">üå¨Ô∏è Ventilo</button>
            <button class="btn btn-opt" id="mode-auto" onclick="runCommand('mode', 'auto')">üîÑ Auto</button>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <button class="btn btn-opt" id="feat-light" onclick="runCommand('light', true)">üí° Light</button>
            <button class="btn btn-opt" id="feat-sleep" onclick="runCommand('sleep', true)">üåô Sleep</button>
            <button class="btn btn-opt" id="feat-health" onclick="runCommand('health', true)">‚ú® Health</button>
        </div>

        <div id="last-update">Derni√®re synchro : --:--:--</div>
        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:20px;" onclick="toggleView(true)">‚öôÔ∏è Param√®tres</button>
    </div>

    <div class="card" id="config-section">
        <h3>Configuration Tuya</h3>
        <input type="text" id="cfg-id" placeholder="Access ID">
        <input type="password" id="cfg-sec" placeholder="Access Secret">
        <input type="text" id="cfg-dev" placeholder="Device ID">
        <button class="btn btn-on" style="width:100%" onclick="saveConfig()">ENREGISTRER</button>
        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:15px;" onclick="toggleView(false)">Retour</button>
    </div>

    <script>
        let tempSet = 200;
        let isConfigured = !!localStorage.getItem('tuya_id');

        async function fetchDeviceStatus(silent = false) {
            if (!isConfigured) return;
            const msg = document.getElementById('status-msg');
            if (!silent) msg.innerText = "Mise √† jour...";
            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getStatus',
                        accessId: localStorage.getItem('tuya_id'),
                        accessSecret: localStorage.getItem('tuya_secret'),
                        deviceId: localStorage.getItem('tuya_device')
                    })
                });
                const data = await response.json();
                if (data.success && data.result) {
                    updateUI(data.result);
                    if (!silent) msg.innerText = "Connect√©";
                }
            } catch (e) { msg.innerText = "Erreur de r√©seau"; }
        }

        function updateUI(statusArray) {
            statusArray.forEach(item => {
                if (item.code === 'temp_current') {
                    document.getElementById('room-val').innerText = "Pi√®ce : " + (item.value / 10).toFixed(1) + "¬∞C";
                }
                if (item.code === 'temp_set') {
                    tempSet = item.value;
                    document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
                }
                if (item.code === 'switch') {
                    document.body.classList.toggle('status-off', !item.value);
                    document.getElementById('status-msg').innerText = item.value ? "En marche" : "√Ä l'arr√™t";
                }
                if (item.code === 'mode') {
                    document.body.classList.remove('mode-heat', 'mode-cold', 'mode-fan');
                    document.querySelectorAll('.btn-opt').forEach(b => b.classList.remove('btn-active'));
                    const btn = document.getElementById('mode-' + item.value);
                    if (btn) btn.classList.add('btn-active');
                    if (item.value === 'hot') document.body.classList.add('mode-heat');
                    if (item.value === 'cold') document.body.classList.add('mode-cold');
                    if (item.value === 'fan') document.body.classList.add('mode-fan');
                }
                if (item.code === 'fan_speed_enum') {
                    document.querySelectorAll('.fan-btn').forEach(b => b.classList.remove('active'));
                    const fanBtn = document.getElementById('fan-' + item.value);
                    if (fanBtn) fanBtn.classList.add('active');
                }
            });
            document.getElementById('last-update').innerText = "Derni√®re synchro : " + new Date().toLocaleTimeString();
        }

        async function runCommand(code, value) {
            const msg = document.getElementById('status-msg');
            msg.innerText = "Envoi...";
            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'sendCommand', code, value,
                        accessId: localStorage.getItem('tuya_id'),
                        accessSecret: localStorage.getItem('tuya_secret'),
                        deviceId: localStorage.getItem('tuya_device')
                    })
                });
                const data = await res.json();
                if (data.success) {
                    msg.innerText = "Confirm√©";
                    setTimeout(() => fetchDeviceStatus(true), 800);
                }
            } catch (e) { msg.innerText = "Erreur d'envoi"; }
        }

        function adjustTemp(delta) {
            tempSet += delta;
            tempSet = Math.max(160, Math.min(320, tempSet));
            document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
            runCommand('temp_set', tempSet);
        }

        function toggleView(showConfig) {
            document.getElementById('main-ui').style.display = showConfig ? 'none' : 'block';
            document.getElementById('config-section').style.display = showConfig ? 'block' : 'none';
        }

        function saveConfig() {
            localStorage.setItem('tuya_id', document.getElementById('cfg-id').value);
            localStorage.setItem('tuya_secret', document.getElementById('cfg-sec').value);
            localStorage.setItem('tuya_device', document.getElementById('cfg-dev').value);
            location.reload();
        }

        if (!isConfigured) { toggleView(true); } 
        else {
            document.getElementById('cfg-id').value = localStorage.getItem('tuya_id');
            document.getElementById('cfg-dev').value = localStorage.getItem('tuya_device');
            fetchDeviceStatus();
            setInterval(() => fetchDeviceStatus(true), 30000);
        }
    </script>
</body>
</html>
