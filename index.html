<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airton Smart Control</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --bg: #f0f3f7; --card: #ffffff; --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --text: #2c3e50; --soft: #95a5a6; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; transition: background 0.8s; }
        body.mode-cold { background-color: #e3f2fd; }
        body.mode-heat { background-color: #fbe9e7; }
        .card { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 360px; text-align: center; margin-bottom: 20px; }
        .temp-main { font-size: 4rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .temp-room { font-size: 1.1rem; color: var(--soft); margin-bottom: 20px; font-weight: 600; }
        .temp-controls { display: flex; justify-content: center; gap: 25px; margin-bottom: 30px; }
        .btn-circle { width: 65px; height: 65px; border-radius: 50%; border: none; background: #f8f9fa; font-size: 28px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; font-size: 0.9rem; }
        .btn-on { background: var(--success); color: white; }
        .btn-off { background: var(--danger); color: white; }
        .btn-opt { background: #f1f3f5; color: var(--text); }
        #status-msg { font-size: 0.8rem; color: var(--soft); margin-bottom: 10px; height: 15px; }
        #last-update { font-size: 0.7rem; color: var(--soft); margin-top: 15px; font-style: italic; }
        #config-section { display: none; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="status-msg">Chargement...</div>
    
    <div class="card" id="main-ui">
        <div class="temp-room" id="room-val">Pi√®ce : --¬∞C</div>
        <div class="temp-main" id="set-val">--¬∞C</div>
        <div style="font-size: 0.8rem; color: var(--soft); margin-bottom: 15px;">Consigne</div>
        
        <div class="temp-controls">
            <button class="btn-circle" onclick="adjustTemp(-10)">‚àí</button>
            <button class="btn-circle" onclick="adjustTemp(10)">+</button>
        </div>

        <div class="grid">
            <button class="btn btn-on" onclick="run('sendCommand', 'switch', true)">ALLUMER</button>
            <button class="btn btn-off" onclick="run('sendCommand', 'switch', false)">√âTEINDRE</button>
        </div>

        <div class="grid">
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'cold')">‚ùÑÔ∏è Froid</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'auto')">üîÑ Auto</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'wet')">üíß Sec</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'heat', true)">üî• Chaud</button>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <button class="btn btn-opt" onclick="run('sendCommand', 'light', true)">üí° Light</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'sleep', true)">üåô Sleep</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'health', true)">‚ú® Health</button>
        </div>

        <div style="margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px;">
            <h4 style="margin: 0 0 15px 0; color: #2c3e50;">‚è∞ Planning Automatiqu</h4>
            <div style="display: flex; justify-content: space-between; gap: 10px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.7rem; color: #7f8c8d; margin-bottom: 5px;">ON (h)</label>
                    <input type="number" id="h-on" value="7" min="0" max="23">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.7rem; color: #7f8c8d; margin-bottom: 5px;">OFF (h)</label>
                    <input type="number" id="h-off" value="22" min="0" max="23">
                </div>
            </div>
            <button id="save-btn" onclick="saveToCloud()" style="width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
                ENREGISTRER LE PLANNING
            </button>
        </div>

        <div id="last-update">Derni√®re synchro : --:--:--</div>
        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:15px;" onclick="toggleView(true)">‚öôÔ∏è Param√®tres</button>
    </div>

    <div class="card" id="config-section">
        <h3>Configuration</h3>
        <input type="text" id="cfg-id" placeholder="Access ID">
        <input type="password" id="cfg-sec" placeholder="Access Secret">
        <input type="text" id="cfg-dev" placeholder="Device ID">
        <button class="btn btn-on" style="width:100%" onclick="saveConfig()">ENREGISTRER</button>
        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:15px;" onclick="toggleView(false)">Retour</button>
    </div>

    <script>
        let tempSet = 200;
        let refreshTimer = null;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }

        // FONCTION DE SAUVEGARDE PLANNING
        async function saveToCloud() {
            const btn = document.getElementById('save-btn');
            const hOn = document.getElementById('h-on').value;
            const hOff = document.getElementById('h-off').value;
            btn.innerText = "‚è≥ Synchronisation...";
            try {
                const res = await fetch('/api/save-hours', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hourOn: hOn, hourOff: hOff })
                });
                if (res.ok) {
                    btn.innerText = "‚úÖ ENREGISTR√â";
                    btn.style.background = "#2ecc71";
                    setTimeout(() => { btn.innerText = "ENREGISTRER LE PLANNING"; btn.style.background = "#3498db"; }, 2000);
                }
            } catch (e) { btn.innerText = "ERREUR ‚ùå"; }
        }

        function toggleView(show) {
            document.getElementById('main-ui').style.display = show ? 'none' : 'block';
            document.getElementById('config-section').style.display = show ? 'block' : 'none';
        }

        function saveConfig() {
            localStorage.setItem('tuya_id', document.getElementById('cfg-id').value);
            localStorage.setItem('tuya_secret', document.getElementById('cfg-sec').value);
            localStorage.setItem('tuya_device', document.getElementById('cfg-dev').value);
            location.reload();
        }

        async function run(action, code, value, silent = false) {
            const msg = document.getElementById('status-msg');
            if(!silent) msg.innerText = "Envoi...";
            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action, code, value,
                        accessId: localStorage.getItem('tuya_id'),
                        accessSecret: localStorage.getItem('tuya_secret'),
                        deviceId: localStorage.getItem('tuya_device')
                    })
                });
                const data = await res.json();
                if (data.success) {
                    if(!silent) msg.innerText = "Confirm√©";
                    if(action === 'getStatus') updateUI(data.result);
                }
            } catch (e) { if(!silent) msg.innerText = "Erreur r√©seau"; }
            if(!silent) setTimeout(() => msg.innerText = "Pr√™t", 2000);
        }

        function updateUI(statusArray) {
            const room = statusArray.find(s => s.code === 'temp_current');
            if(room) document.getElementById('room-val').innerText = "Pi√®ce : " + (room.value / 10).toFixed(1) + "¬∞C";
            const set = statusArray.find(s => s.code === 'temp_set');
            if(set) {
                tempSet = set.value;
                document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
            }
            document.getElementById('last-update').innerText = "Derni√®re synchro : " + new Date().toLocaleTimeString();
        }

        function adjustTemp(delta) {
            tempSet += delta;
            if(tempSet < 160) tempSet = 160;
            if(tempSet > 320) tempSet = 320;
            document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
            run('sendCommand', 'temp_set', tempSet);
        }

        if(!localStorage.getItem('tuya_id')) { toggleView(true); }
        else { run('getStatus'); setInterval(() => { run('getStatus', null, null, true); }, 300000); }
    </script>
</body>
</html>
