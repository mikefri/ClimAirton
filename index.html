<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airton Pro Control</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #f0f3f7; --card: #ffffff; --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --text: #2c3e50; --soft: #95a5a6; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 360px; text-align: center; margin-top: 10px; }
        
        /* Temp√©rature */
        .temp-main { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 5px 0; line-height: 1; }
        .temp-room { font-size: 1rem; color: var(--soft); margin-bottom: 20px; font-weight: 500; }
        
        .temp-controls { display: flex; justify-content: center; gap: 25px; margin-bottom: 30px; }
        .btn-circle { width: 65px; height: 65px; border-radius: 50%; border: none; background: #f8f9fa; font-size: 28px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.2s; }
        .btn-circle:active { transform: scale(0.9); background: #e9ecef; }

        /* Grilles de commandes */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-on { background: var(--success); color: white; }
        .btn-off { background: var(--danger); color: white; }
        .btn-opt { background: #f1f3f5; color: var(--text); border: 1px solid #e9ecef; }
        .btn:active { transform: translateY(2px); opacity: 0.9; }

        /* Statut et Config */
        #status-msg { font-size: 0.75rem; color: var(--soft); margin-bottom: 10px; height: 15px; }
        #config-section { display: none; }
        .input-group { text-align: left; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .settings-link { background: none; border: none; color: var(--soft); margin-top: 20px; font-size: 0.8rem; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status-msg">Pr√™t</div>

    <div class="card" id="main-ui">
        <div class="temp-room" id="room-val">Pi√®ce : --¬∞C</div>
        <div class="temp-main" id="set-val">20¬∞C</div>
        <div style="font-size: 0.8rem; color: var(--soft); margin-bottom: 15px;">Consigne</div>
        
        <div class="temp-controls">
            <button class="btn-circle" onclick="adjustTemp(-10)">‚àí</button>
            <button class="btn-circle" onclick="adjustTemp(10)">+</button>
        </div>

        <div class="grid">
            <button class="btn btn-on" onclick="run('sendCommand', 'switch', true)">ALLUMER</button>
            <button class="btn btn-off" onclick="run('sendCommand', 'switch', false)">√âTEINDRE</button>
        </div>

        <div class="grid">
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'cold')">‚ùÑÔ∏è Froid</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'auto')">üîÑ Auto</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'mode', 'wet')">üíß Sec</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'heat', true)">üî• Chaud</button>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <button class="btn btn-opt" onclick="run('sendCommand', 'light', true)">üí°</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'sleep', true)">üåô</button>
            <button class="btn btn-opt" onclick="run('sendCommand', 'health', true)">‚ú®</button>
        </div>

        <button class="settings-link" onclick="toggleView(true)">‚öôÔ∏è Param√®tres de connexion</button>
    </div>

    <div class="card" id="config-section">
        <h3>Configuration Tuya</h3>
        <div class="input-group"><input type="text" id="cfg-id" placeholder="Access ID"></div>
        <div class="input-group"><input type="password" id="cfg-sec" placeholder="Access Secret"></div>
        <div class="input-group"><input type="text" id="cfg-dev" placeholder="Device ID"></div>
        <button class="btn btn-on" style="width:100%" onclick="saveConfig()">ENREGISTRER</button>
    </div>

    <script>
        let tempSet = 200; // 20.0¬∞C

        function toggleView(showConfig) {
            document.getElementById('main-ui').style.display = showConfig ? 'none' : 'block';
            document.getElementById('config-section').style.display = showConfig ? 'block' : 'none';
        }

        function saveConfig() {
            localStorage.setItem('tuya_id', document.getElementById('cfg-id').value);
            localStorage.setItem('tuya_secret', document.getElementById('cfg-sec').value);
            localStorage.setItem('tuya_device', document.getElementById('cfg-dev').value);
            location.reload(); //
        }

        async function run(action, code, value) {
            const msg = document.getElementById('status-msg');
            msg.innerText = "Communication...";
            
            const payload = {
                action: action,
                accessId: localStorage.getItem('tuya_id'),
                accessSecret: localStorage.getItem('tuya_secret'),
                deviceId: localStorage.getItem('tuya_device'),
                code: code,
                value: value
            };

            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (data.success) {
                    msg.innerText = "C'est fait !";
                    if(action === 'getStatus') updateUI(data.result);
                } else {
                    msg.innerText = "Erreur: " + data.msg;
                }
            } catch (e) { msg.innerText = "Erreur r√©seau"; }
            setTimeout(() => msg.innerText = "Pr√™t", 3000);
        }

        function updateUI(statusArray) {
            // Lecture de la temp√©rature pi√®ce (ex: 22 => 22¬∞C)
            const room = statusArray.find(s => s.code === 'temp_current');
            if(room) document.getElementById('room-val').innerText = "Pi√®ce : " + room.value + "¬∞C";
            
            // Lecture consigne (ex: 200 => 20¬∞C)
            const set = statusArray.find(s => s.code === 'temp_set');
            if(set) {
                tempSet = set.value;
                document.getElementById('set-val').innerText = (tempSet / 10) + "¬∞C";
            }
        }

        function adjustTemp(delta) {
            tempSet += delta;
            if(tempSet < 160) tempSet = 160;
            if(tempSet > 320) tempSet = 320;
            document.getElementById('set-val').innerText = (tempSet / 10) + "¬∞C";
            run('sendCommand', 'temp_set', tempSet);
        }

        // Au d√©marrage
        if(!localStorage.getItem('tuya_id')) {
            toggleView(true);
        } else {
            run('getStatus'); // Charge les temp√©ratures r√©elles
        }
    </script>
</body>
</html>
