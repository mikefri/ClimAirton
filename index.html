<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Airton Pro Control</title>
    <style>
        :root { 
            --bg: #f0f3f7; --card: #ffffff; --primary: #3498db; 
            --success: #2ecc71; --danger: #e74c3c; --text: #2c3e50; 
            --soft: #95a5a6; --accent: #f39c12;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; transition: 0.5s; }
        
        /* √âtats visuels */
        body.mode-cold { background-color: #e3f2fd; }
        body.mode-heat { background-color: #fbe9e7; }
        body.status-off { filter: grayscale(0.8); opacity: 0.9; }

        .card { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        
        .temp-main { font-size: 3.5rem; font-weight: 800; color: var(--primary); line-height: 1; margin: 10px 0; }
        .temp-room { font-size: 1rem; color: var(--soft); font-weight: 600; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; font-size: 0.8rem; color: var(--soft); }
        .stat-box { background: #f8f9fa; padding: 8px; border-radius: 12px; }

        .temp-controls { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: none; background: #f1f3f5; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .section-title { font-size: 0.75rem; color: var(--soft); text-transform: uppercase; letter-spacing: 1px; margin: 15px 0 8px; text-align: left; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .btn { padding: 12px 5px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; font-size: 0.75rem; transition: 0.2s; background: #f1f3f5; color: var(--text); }
        .btn-active { background: var(--primary) !important; color: white !important; }
        .btn-pwr { grid-column: span 2; padding: 15px; font-size: 0.9rem; }
        .pwr-on { background: var(--success); color: white; }
        .pwr-off { background: var(--danger); color: white; }

        .fan-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        
        #status-msg { font-size: 0.8rem; color: var(--soft); margin-bottom: 10px; font-weight: bold; }
        #config-section { display: none; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="status-msg">Connexion...</div>
    
    <div class="card" id="main-ui">
        <div class="temp-room" id="room-val">Pi√®ce : --¬∞C</div>
        <div class="temp-main" id="set-val">--¬∞C</div>
        
        <div class="stats-grid">
            <div class="stat-box">‚ö° <span id="elec-val">--</span> W</div>
            <div class="stat-box">‚è≥ <span id="timer-val">--</span> min</div>
        </div>

        <div class="temp-controls">
            <button class="btn-circle" onclick="adjustTemp(-10)">‚àí</button>
            <button class="btn-circle" onclick="adjustTemp(10)">+</button>
        </div>

        <div class="section-title">Alimentation</div>
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <button class="btn btn-pwr pwr-on" onclick="runCommand('Power', true)">ALLUMER</button>
            <button class="btn btn-pwr pwr-off" onclick="runCommand('Power', false)">√âTEINDRE</button>
        </div>

        <div class="section-title">Modes</div>
        <div class="grid">
            <button class="btn" id="mode-cold" onclick="runCommand('mode', 'cold')">‚ùÑÔ∏è Froid</button>
            <button class="btn" id="mode-heat" onclick="runCommand('mode', 'heat')">üî• Chaud</button>
            <button class="btn" id="mode-auto" onclick="runCommand('mode', 'auto')">üîÑ Auto</button>
            <button class="btn" id="mode-wet" onclick="runCommand('mode', 'wet')">üíß Sec</button>
        </div>

        <div class="section-title">Ventilation</div>
        <div class="fan-grid">
            <button class="btn" id="fan-mute" onclick="runCommand('windspeed', 'mute')">ü§´ Mute</button>
            <button class="btn" id="fan-low" onclick="runCommand('windspeed', 'low')">Lent</button>
            <button class="btn" id="fan-mid" onclick="runCommand('windspeed', 'mid')">Moyen</button>
            <button class="btn" id="fan-high" onclick="runCommand('windspeed', 'high')">Fort</button>
            <button class="btn" id="fan-turbo" onclick="runCommand('windspeed', 'turbo')" style="grid-column: span 2; background: #ffeaa7;">üöÄ TURBO</button>
            <button class="btn" id="fan-auto" onclick="runCommand('windspeed', 'auto')" style="grid-column: span 2;">üîÑ Auto</button>
        </div>

        <div class="section-title">Options Avanc√©es</div>
        <div class="grid">
            <button class="btn" id="feat-eco" onclick="toggleBool('mode_ECO')">üçÉ √âco</button>
            <button class="btn" id="feat-light" onclick="toggleBool('light')">üí° Light</button>
            <button class="btn" id="feat-health" onclick="toggleBool('health')">‚ú® Sant√©</button>
            <button class="btn" id="feat-clean" onclick="toggleBool('clean')" style="color: var(--danger);">üßº Clean</button>
        </div>

        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:15px; font-size: 0.7rem;" onclick="toggleView(true)">‚öôÔ∏è CONFIGURATION</button>
    </div>

    <div class="card" id="config-section">
        <h3>Tuya Cloud Config</h3>
        <input type="text" id="cfg-id" placeholder="Access ID">
        <input type="password" id="cfg-sec" placeholder="Access Secret">
        <input type="text" id="cfg-dev" placeholder="Device ID">
        <button class="btn pwr-on" style="width:100%" onclick="saveConfig()">ENREGISTRER</button>
        <button style="background:none; border:none; color:var(--soft); cursor:pointer; margin-top:10px;" onclick="toggleView(false)">Annuler</button>
    </div>

    <script>
        let tempSet = 200;
        let deviceStates = {};

        async function fetchDeviceStatus(silent = false) {
            if (!localStorage.getItem('tuya_id')) return;
            try {
                const response = await fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getStatus',
                        accessId: localStorage.getItem('tuya_id'),
                        accessSecret: localStorage.getItem('tuya_secret'),
                        deviceId: localStorage.getItem('tuya_device')
                    })
                });
                const data = await response.json();
                if (data.success) updateUI(data.result);
            } catch (e) { console.error("Erreur r√©seau"); }
        }

        function updateUI(statusArray) {
            statusArray.forEach(item => {
                deviceStates[item.code] = item.value;

                if (item.code === 'Power') {
                    document.body.classList.toggle('status-off', !item.value);
                    document.getElementById('status-msg').innerText = item.value ? "Syst√®me Actif" : "Syst√®me en Veille";
                }
                if (item.code === 'temp_current') {
                    document.getElementById('room-val').innerText = "Pi√®ce : " + (item.value / 10).toFixed(1) + "¬∞C";
                }
                if (item.code === 'temp_set') {
                    tempSet = item.value;
                    document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
                }
                if (item.code === 'mode') {
                    document.querySelectorAll('[id^="mode-"]').forEach(b => b.classList.remove('btn-active'));
                    document.getElementById('mode-' + item.value)?.classList.add('btn-active');
                    document.body.className = item.value === 'cold' ? 'mode-cold' : (item.value === 'heat' ? 'mode-heat' : '');
                }
                if (item.code === 'windspeed') {
                    document.querySelectorAll('[id^="fan-"]').forEach(b => b.classList.remove('btn-active'));
                    document.getElementById('fan-' + item.value)?.classList.add('btn-active');
                }
                if (item.code === 'electricity') {
                    document.getElementById('elec-val').innerText = (item.value / 10);
                }
                if (item.code === 'countdown_left') {
                    document.getElementById('timer-val').innerText = item.value;
                }
                
                // Boutons bascule (Eco, Light, Health, Clean)
                const toggleBtn = document.getElementById('feat-' + item.code.replace('mode_', '').toLowerCase());
                if (toggleBtn) toggleBtn.classList.toggle('btn-active', item.value);
            });
        }

        async function runCommand(code, value) {
            document.getElementById('status-msg').innerText = "Envoi...";
            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'sendCommand', code, value,
                        accessId: localStorage.getItem('tuya_id'),
                        accessSecret: localStorage.getItem('tuya_secret'),
                        deviceId: localStorage.getItem('tuya_device')
                    })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('status-msg').innerText = "OK";
                    setTimeout(() => fetchDeviceStatus(true), 800);
                }
            } catch (e) { document.getElementById('status-msg').innerText = "Erreur"; }
        }

        function toggleBool(code) {
            const current = deviceStates[code] || false;
            runCommand(code, !current);
        }

        function adjustTemp(delta) {
            tempSet += delta;
            tempSet = Math.max(160, Math.min(320, tempSet));
            document.getElementById('set-val').innerText = (tempSet / 10).toFixed(1) + "¬∞C";
            runCommand('temp_set', tempSet);
        }

        function toggleView(show) {
            document.getElementById('main-ui').style.display = show ? 'none' : 'block';
            document.getElementById('config-section').style.display = show ? 'block' : 'none';
        }

        function saveConfig() {
            localStorage.setItem('tuya_id', document.getElementById('cfg-id').value);
            localStorage.setItem('tuya_secret', document.getElementById('cfg-sec').value);
            localStorage.setItem('tuya_device', document.getElementById('cfg-dev').value);
            location.reload();
        }

        if (localStorage.getItem('tuya_id')) {
            fetchDeviceStatus();
            setInterval(() => fetchDeviceStatus(true), 15000); // Rafra√Æchissement toutes les 15s
        } else {
            toggleView(true);
        }
    </script>
</body>
</html>
